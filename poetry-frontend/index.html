<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Poetry App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>

  <header class="header-banner">
          <h1 class="header-text">Poetry App</h1>
          
        <div class="logout-btn">
          <button id="logout"><img src="http://icons.iconarchive.com/icons/icons8/windows-8/32/User-Interface-Logout-icon.png"></button>
      </div>
 </header>
 <div class="under-header">

    <div id="signup-form">
           <form>
               <h3>Sign Up or Login Here:</h3>
               <input type="text" name="email" value="" placeholder="Username" class="signup-input">
               <br>
               <input type="password" name="password" value="" placeholder="Password" class="signup-input">
               <br>
               <input type="submit" name="submit" value="Submit" class="submit">
       </form>
    </div>

    <div id="welcome">
    </div>

    <div id="poem-collection">
    </div>

    <div id="fav-collection">
    </div>
</div>
    <script type="text/javascript" src="src/index.js"></script>
  </body>
</html>
